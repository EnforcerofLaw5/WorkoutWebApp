<div class="container mt-4">
  <h2>Workouts</h2>

  <a class="btn btn-primary mb-3" [routerLink]="['/workouts/new']">
    + New Workout
  </a>

  @if(loading$) {
  <div>Loading...</div>
  }
  @else {
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Notes</th>
        <th style="width: 180px"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let w of workouts$">
        <td>{{ w.date | dfnsFormat: 'MM/dd/yyyy' }}</td>
        <td>{{ w.notes }}</td>
        <td>
          <button class="btn btn-sm btn-info" [routerLink]="['/workouts', w.id]">
            View
          </button>

          <button class="btn btn-sm btn-warning" [routerLink]="['/workouts', w.id, 'edit']">
            Edit
          </button>

          <button class="btn btn-sm btn-danger" (click)="deleteWorkout(w.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  }
</div>
