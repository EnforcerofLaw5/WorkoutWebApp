<div class="container">
<h2>{{ isEdit ? 'Edit Workout' : 'New Workout' }}</h2>

<form [formGroup]="form" (ngSubmit)="save()">

  <div>
    <label>Name:</label>
    <input type="text" formControlName="name" required>
  </div>

  <div>
    <label>Type:</label>
    <input type="text" formControlName="type" required>
  </div>
  
  <div>
    <label>Date:</label>
    <input type="date" formControlName="date" required>
  </div>

  <div>
    <label>Notes:</label>
    <textarea formControlName="notes"></textarea>
  </div>

  <add-exercise-form [workout]="workout"></add-exercise-form>

  <button type="submit" class="btn btn-success mt" [disabled]="form.invalid">
    {{ isEdit ? 'Update' : 'Create' }}
  </button>

  <button routerLink="/workouts" class="btn btn-danger mt">Cancel</button>
</form>
</div>
